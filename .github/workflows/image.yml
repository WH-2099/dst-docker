name: Build and Push Image

on:
  push:
    branches: [main]
  schedule:
    # 通常的更新都在 UTC 22:00 前
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: dst-server
          tags: latest
          containerfiles: |
            Containerfile

      - name: Check Version
        id: check
        run: |
          IMAGE="${{ steps.build.outputs.image }}"
          NEW_VERSION=$(podman run --rm $IMAGE cat /install/version.txt)
          OLD_VERSION=$(cat version.txt)
          echo "$NEW_VERSION : $OLD_VERSION"
          if [ "$NEW_VERSION" -gt "$OLD_VERSION" ]; then
            echo "Continue Update" >> $GITHUB_OUTPUT
            echo "need_update=true" >> $GITHUB_OUTPUT
          else
            echo "Skip Update" >> $GITHUB_OUTPUT
            echo "need_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Push To Registry
        if: ${{ steps.check.outputs.need_update == 'true' }}
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: docker.io/wh2099
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Update version.txt
        if: ${{ steps.check.outputs.need_update == 'true' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: version.txt
          default_author: github_actions

  beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: dst-server
          tags: beta
          containerfiles: |
            Containerfile
          build-args: |
            BETA=1

      - name: Check Version
        id: check
        run: |
          IMAGE="${{ steps.build.outputs.image }}"
          NEW_VERSION=$(podman run --rm $IMAGE cat /install/version.txt)
          OLD_VERSION=$(cat version.txt)
          echo "$NEW_VERSION : $OLD_VERSION"
          if [ "$NEW_VERSION" -gt "$OLD_VERSION" ]; then
            echo "Continue Update" >> $GITHUB_OUTPUT
            echo "need_update=true" >> $GITHUB_OUTPUT
          else
            echo "Skip Update" >> $GITHUB_OUTPUT
            echo "need_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Push To Registry
        if: ${{ steps.check.outputs.need_update == 'true' }}
        id: push
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: ${{ steps.build.outputs.tags }}
          registry: docker.io/wh2099
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Update version.txt
        if: ${{ steps.check.outputs.need_update == 'true' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: beta-version.txt
          default_author: github_actions
